<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" id="cantidad" (input)="convertir()" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese la cantidad">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select name="tengo" id="tengo" [(ngModel)]="tengo" class="form-control form-control-lg" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select name="quiero" id="quiero" [(ngModel)]="quiero" class="form-control form-control-lg" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
        
        <h5 class="text-center" style="margin-top: 3rem;">
            <span class="span">{{cantidad}} {{tengo}}</span>
            <span class="span span-diferent">SON</span>
            <span class="span">{{total}} {{quiero}}</span>
        </h5>
    </div>
